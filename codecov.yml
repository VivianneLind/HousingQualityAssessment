codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 85%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes
  branches:
    - main
    - develop

ignore:
  - "node_modules"
  - "dist"
  - "artifacts"
  - "cache"
  - "types"
  - "typechain"
  - "coverage"
  - "**/*.test.ts"
  - "**/*.spec.ts"
  - "test/**"
  - "scripts/**"
  - "deploy/**"
  - "*.config.js"
  - "*.config.ts"
